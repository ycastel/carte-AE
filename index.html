<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carte des écoles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS et JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>

    <!-- PapaParse pour lire le CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Création de la carte centrée sur la région PACA
        var map = L.map('map').setView([43.7, 6.5], 8);

        // Fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // URL du CSV sur GitHub Pages
        var csvUrl = "https://ycastel.github.io/carte-AE/donnees.csv";

        // Lecture du CSV
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            dynamicTyping: true, // convertit automatiquement lat/lon en nombres
            complete: function(results) {
                results.data.forEach(function(row) {
                    if (!row.lat || !row.lon) return; // ignorer les lignes vides

                    // Création du marker
                    var marker = L.circleMarker([row.lat, row.lon], {
                        color: "blue",
                        fillColor: "blue",
                        fillOpacity: 0.8,
                        radius: 6
                    }).addTo(map);

                    // Popup avec infos
                    var popupHtml = `
                        <b>${row.Nom_ecole}</b><br>
                        ${row.Adresse}<br>
                        ${row.CP} ${row.Commune}<br>
                        ${row.site_web ? `<a href="${row.site_web}" target="_blank">Site web</a>` : 'Pas de site web'}
                    `;
                    marker.bindPopup(popupHtml);
                });
            },
            error: function(err) {
                console.error("Erreur de chargement du CSV :", err);
            }
        });
    </script>
</body>
</html>
